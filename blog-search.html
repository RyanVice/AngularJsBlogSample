<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
<div ng-controller="MainController">
    <h3>Get Posts</h3>

    <input type="text" ng-model="username" placeholder="User Name"/>
    <button ng-click="getPosts()">Get Posts</button>

    <div ng-show="posts.length > 0">
        <h3>Posts by {{ posts.username }}</h3>
        <ul>
            <li ng-repeat="post in posts">{{ post.title }}</li>
        </ul>
    </div>
    <div ng-show="post.length === 0">
        <h3>No posts could be found.</h3>
    </div>
</div>
</body>
</html>
